
<div class="modal fade bd-example-modal-lg" id="myModalOpenApp" tabindex="-1" role="dialog"
aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog modal-xl" style="max-width: 2185px;">
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-folder-o"></i> Visualizar Anexo</h4>
    <hr>
    <button #closeModal class="close" type="reset" data-dismiss="modal">&times; </button>
  </div>
  <app-loading [show]="this.anexosService.loading" title="Aguarde" subTitle="Estamos processar a leitura do anexo"></app-loading>

  <div class="modal-body" style="background: #33333370;">
    <div class="row" *ngIf="showHeader">
        <div class="doc-menu" style="padding: 15px 10px;  background: #ecf0f5;">
            <div class="margin">
              <div class="btn-group">
                <button type="button" [disabled]="true"   class="btn btn-outline-secondary btn-lg"><i class="fa fa-share-alt"></i> Partilhar</button>
              </div>
              <div class="btn-group">
                <button type="button" [disabled]="true"  class="btn btn-outline-secondary btn-lg"><i class="fa fa-link"></i> Copiar ligação</button>
              </div>
              <div class="btn-group">
                <button type="button" [disabled]="true"  class="btn btn-outline-secondary btn-lg"><i class="fa fa-copy"></i> Copiar para</button>
              </div>
              <div class="btn-group">
                <button  *ngIf="this.adiantamentoSolicitacaoService.canActivateRouterLink('aprovar-pedido-deposito')" type="button" [disabled]="(this.estado != 0 || this.estado == null ? true : false)" (click)="this.aprovarDocumento();" class="btn btn-outline-secondary btn-lg"><i class="fa fa-check"></i> Aprovar</button>
              </div>
              <div class="btn-group">
                <button  *ngIf="this.adiantamentoSolicitacaoService.canActivateRouterLink('rejeitar-pedido-deposito')" type="button" [disabled]="(this.estado != 0 || this.estado == null ? true : false)"  (click)="fileRejeitar.getDocumento(this.tipoOperacao)"  class="btn btn-outline-secondary btn-lg" data-toggle="modal" data-target="#rejeitarFileModal"><i class="fa fa-remove"></i> Rejeitar</button>
              </div>
            </div>

           

           </div>

           <div *ngIf="motivo" class="col-md-5">
            <div class="callout callout-danger">
              <h5 style="color: #333"> Motivo: {{   this.motivo?.nome}}</h5>
            </div>
          </div>
           <hr>
       
    </div>
    </div>
    <div class="modal-body" style="height: 903px;">
    <iframe class="embed-responsive-item" id="pdf_preview2" type="application/pdf" width="100%" height="100%"
    frameborder="1">
  </iframe>
  </div>
</div>
</div>
</div>

<app-file-rejeitar (loadLister)="close()"></app-file-rejeitar>
