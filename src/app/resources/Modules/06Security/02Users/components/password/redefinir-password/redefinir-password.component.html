<div class="{{ (is_modal? 'modal fade' :'') }}" id="modalRegistarRedefinirPassword" data-backdrop="static">
    <div class="modal-dialog modal-lg " style="max-width: 972px;">
        <div class="modal-content {{ ( !is_modal? 'modal-content-notboxshadow' :'') }}">
        <!-- Modal Header -->
        <!-- Modal body -->
      <form [formGroup]="simpleFormUser" novalidate (ngSubmit)="onSubmit()" class="needs-validation">
        <div class="modal-header">
            <h4 class="modal-title">Redefinir Password</h4>
            <button class="close" type="reset" (click)="onReset()" data-dismiss="modal">&times;</button>
          </div>
        <div class="modal-body">
          <ngx-loading [show]="this.userService.loading"></ngx-loading>
          <div class="row">
            <div class="col-md-2" *ngIf="this.user!=null"><h4 style="padding: 10px; background: #00519f; border-radius: 4px; color: #fff;">ID: {{ user.id }}</h4></div>
            <div class="col-md-10" *ngIf="this.user!=null"><h4 style="padding: 10px; background: #00519f; border-radius: 4px; color: #fff;">Utilizador: {{ user.name }}</h4></div>
        </div>
          <!-- /.card-body -->
          <div class="row">
            <div class="col-md-12">
                <hr>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <!-- <br><br> -->
                  <div class="form-group">
                    <span class="input-group-prepend" style="margin-top: 32px;">
                      <button class="btn btn-success" type="button" (click)="gerarPassword()"><i class="fa fa-lock"></i>
                        Gerar Senha</button>
                    </span>&nbsp;
                  </div>
                </div>
                <div class="form-group col-md-5">
                  <div class="form-group">                    
                    <label style="color: #f44336" class="mr-2">*</label>
                    <input class="form-control" id="password" type="password" formControlName="password"
                      placeholder="Nova Senha" autocomplete="new-password" required
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': f.password.touched && !f.password.errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors.required">Password é obrigatório</div>
                      <div *ngIf="f['password'].errors.minlength">{{formErrors.password.minLength}}</div>
                      <div *ngIf="f['password'].errors.pattern">{{formErrors.password.pattern}}</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-5">&nbsp;
                  <label style="color: #f44336" class="mr-2">*</label>
                  <input class="form-control" id="password_confirmation" type="password"
                    formControlName="password_confirmation" placeholder="Confirmar Senha" autocomplete="new-password"
                    required
                    [ngClass]="{ 'is-invalid': submitted && simpleFormUser.errors, 'is-valid': f.password_confirmation.touched && !simpleFormUser.errors }" />
                  <div *ngIf="submitted && simpleFormUser.errors" class="invalid-feedback">
                    <div *ngIf="simpleFormUser.errors['passwordMismatch']">As senhas não correspondem </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="form-group">


            <button class="btn btn-danger" type="reset" [disabled]="simpleFormUser.pristine && !submitted"
              (click)="onReset()">Limpar
            </button>
            <button class="btn btn-success mr-1" type="submit" [disabled]="simpleFormUser.valid">Validar</button>
            <button class="btn btn-primary mr-1" data-style="expand-left" type="submit"
              [disabled]="simpleFormUser.pristine || simpleFormUser.invalid">Redefinir
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
