<aside [class.active]="isOpen">
    <div class="container-aside" [class.container_active]="isOpen" [ngClass]="getComponentSize()"> 
      <div class="closeBtn" (click)="onClose()">
        <span>x</span>
      </div>
      <div class="aside-main">
        <h2>{{ componentTitle || ' ' }}</h2>
        <h5>{{ componentDesc || ' ' }}</h5>
        <ng-content></ng-content>
        
      </div>
    </div>
  </aside>
